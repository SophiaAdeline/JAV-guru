<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pemutar video dengan rekomendasi konten terkait">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .tags {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background-color: #333;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .tag a {
            color: #fff;
            text-decoration: none;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 30px;
        }

        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .related-videos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .related-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .related-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
      .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid #000;
            margin-left: 5px;
        }

        .ad-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 250px;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.9);
            z-index: 2;
        }
        
        .ad-iframe {
                    border: none;
                    margin: auto;
                }
        @media (max-width: 768px) {
            .related-videos {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <<header>
            <h1>Video Player</h1>
            <div class="tags" id="tagContainer"></div>
        </header>
        
        <div class="video-container" onclick="showAd()">
            <img src="https://i.ytimg.com/vi/_ZsQ2m_aCcA/hq720.jpg" alt="Video thumbnail">
            <div class="play-button"></div>
            <div id="adContainer" class="ad-container"></div>
        </div>

        <h2>Video Terkait</h2>
        <div class="related-videos" id="relatedVideos"></div>
    </div>

    <script>
       function showAd() {
            // Sembunyikan gambar dan play button
            document.querySelector('.video-container img').style.display = 'none';
            document.querySelector('.play-button').style.display = 'none';
            
            // Tampilkan container iklan
            const adContainer = document.getElementById('adContainer');
            adContainer.style.display = 'flex'; // Ubah ke flex untuk centering
            
            // Inject script iklan
            const adScript = document.createElement('script');
            adScript.type = 'text/javascript';
            adScript.innerHTML = `
                atOptions = {
                    'key' : '32417884c3de3b64cea14b0307a6b0c1',
                    'format' : 'iframe',
                    'height' : 250,
                    'width' : 300,
                    'params' : {}
                };
                document.write('<scr' + 'ipt type="text/javascript" src="//roastwearwritten.com/32417884c3de3b64cea14b0307a6b0c1/invoke.js"></scr' + 'ipt>');
            `;
            
            adContainer.appendChild(adScript);
        }
      
        // Memuat tag dari file
        async function loadTags() {
            try {
                const response = await fetch('tag.txt');
                const data = await response.text();
                const tags = data.split('\n').filter(tag => tag.trim() !== '');
                
                const container = document.getElementById('tagContainer');
                tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'tag';
                    span.innerHTML = `<a href="index.html">${tag.trim()}</a>`;
                    container.appendChild(span);
                });
            } catch (error) {
                console.error('Error loading tags:', error);
            }
        }

        // Memuat video terkait
        async function loadRelatedVideos() {
            try {
                const response = await fetch('thumb.txt');
                const data = await response.text();
                const videos = data.split('\n').filter(url => url.trim() !== '');
                
                // Acak dan ambil 10 video pertama
                const shuffled = videos.sort(() => Math.random() - 0.5).slice(0, 10);
                
                const container = document.getElementById('relatedVideos');
                shuffled.forEach(url => {
                    const div = document.createElement('div');
                    div.className = 'related-item';
                    
                    const link = document.createElement('a');
                    link.href = 'video.html';
                    
                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = 'Related video thumbnail';
                    
                    link.appendChild(img);
                    div.appendChild(link);
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading related videos:', error);
            }
        }

        // Jalankan saat halaman dimuat
        window.addEventListener('load', () => {
            loadTags();
            loadRelatedVideos();
        });
    </script>
</body>
</html>
